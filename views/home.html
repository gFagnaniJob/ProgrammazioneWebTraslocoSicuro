<html lang="it">

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <script type="text/javascript" src="../javascript/script.js"></script>
</head>

<body>
    <div class="container ">
        <div class="row">
            <div class=" col ">
                <!--bottone disabilitato in alto-->
                <button class=" btn btn-info btn-block disabled"> Devi traslocare ma non sai come fare?
                    <br> Affidati a noi, non dovrai pensare a nulla. </button>



            </div>
        </div>
        <div class="row ">
            <div class="text-center col ">
                <!--immagine con il nome del sito-->

                <input type='image' class="img-responsive " id="logo" src='../trasloco.jpg'>

            </div>


        </div>



        <div class="row banner p-2">
            <!--navbar con bottoni dropup-->

            <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 btn-group dropup">
                <button type="button" class="btn btn-custom ">
                    <a href="..">Home</a>

                </button>
            </div>


            <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 btn-group dropup">

                <button type="button" class="btn btn-custom dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Azienda </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/chiSiamo">Chi Siamo</a>
                    <a class="dropdown-item" href="/doveSiamo">Dove Siamo</a>
                </div>



            </div>
            <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 btn-group dropup">

                <button type="button" class="btn btn-custom dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/comeFunziona">Come funziona</a>
                    <a class="dropdown-item" href="/servizi">Servizi</a>
                    <a class="dropdown-item" href="/conChiLavoriamo">Con chi lavoriamo</a>
                </div>
            </div>
            <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 btn-group dropup">

                <button type="button" class="btn btn-custom dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/condizioniDiVendita">Condizioni di Vendita</a>

                </div>
            </div>

            <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 btn-group dropup">
                <button type="button" class="btn btn-custom ">
                    <a href="/contattaci">Contattaci</a>

                </button>
            </div>
            <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 btn-group dropup">
                <button type="button" class="btn btn-custom ">
                    <a href="https://www.facebook.com/">Accedi</a>

                </button>
            </div>






        </div>

        <div class="row">
            <!-- registrazione-->
            <div class="col link registrazione">
                Non sei ancora registrato?
                <br>
                <a href="https://www.facebook.com/"> Registrati</a>
            </div>

            <div class="col ">
                <!--carousel con immagini scorrevoli-->
                <div id="carousel" class="carousel slide p-4" data-ride="carousel">
                    <!-- slideshow -->
                    <div class="carousel-inner text-center">
                        <div class="carousel-item active">
                            <img src="../immagine1.jpg" class="img-responsive" alt="prima immagine" width="800" height="400">
                        </div>
                        <div class="carousel-item">
                            <img src="../immagine2.jpg" class="img-responsive" alt="seconda immagine" width="800" height="400">
                        </div>
                        <div class="carousel-item">
                            <img src="../immagine3.jpg" class="img-responsive" alt="terza immagine" width="800" height="400">
                        </div>
                    </div>
                    <!--frecce del carousel-->
                    <a class="carousel-control-prev" href="#carousel" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#carousel" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>
        </div>


        <div class="row">
            <div class=" col  ">
                <!--bottone disabilitato in basso -->
                <button class=" btn btn-info btn-block disabled">
