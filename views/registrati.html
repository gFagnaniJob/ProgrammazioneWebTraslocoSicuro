<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
   


   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" type="text/css">

    <title>Registrati</title>
</head>

<body>

    <div class="container">
        <div class="row banner p-2">

            <div class="col-sm-2 col-xs-2 col-lg-2 col-md-2 btn-group dropup">
                <button type="button" class="btn btn-custom "><a href="..">Home</a>
    
                </button>
            </div>


            <div class="col-sm-2 col-xs-2 col-lg-2 col-md-2 btn-group dropup">

                <button type="button" class="btn btn-custom dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Azienda </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/chiSiamo">Chi Siamo</a>
                    <a class="dropdown-item" href="/doveSiamo">Dove Siamo</a>
                    <a class="dropdown-item" href="/contattaci">Contattaci</a>
                </div>


            </div>
            <div class="col-sm-2 col-xs-2 col-lg-2 col-md-2 btn-group dropup">

                <button type="button" class="btn btn-custom dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Informazioni </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/comeFunziona">Come funziona</a>
                    <a class="dropdown-item" href="/servizi">Servizi</a>
                    <a class="dropdown-item" href="/conChiLavoriamo">Con chi lavoriamo</a>
                </div>
            </div>
            <div class="col-sm-2 col-xs-2 col-lg-2 col-md-2 btn-group dropup">

                <button type="button" class="btn btn-custom dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Condizioni </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/condizioniDiVendita">Condizioni di Vendita</a>
                    <a class="dropdown-item" href="/informativaSullaPrivacy">Informativa sulla Privacy</a>
                </div>
            </div>

            <div class="col-sm-2 col-xs-2 col-lg-2 col-md-2 btn-group dropup">
                <button type="button" class="btn btn-custom "><a href="/login">Accedi</a>
    
                </button>
            </div>

        </div>



        <div class="row">
            <div class="col">
                <h2 class="p-4"> Registrati</h2>
            </div>
        </div>

        <form method="POST" action="/registrati/locale">
            <div class="row">
                <div class="col-6">
                    <div class="form-group ">
                        <label for="nome">Nome: </label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="form-group ">
                        <label for="cognome">Cognome: </label>
                        <input type="text" class="form-control" id="cognome" name="cognome" required>
                    </div>
                    <div class="form-group ">
                        <label for="email">Email: </label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group ">
                        <label for="password">Password: </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="form-group ">
                        <label for="password">Conferma Password: </label>
                        <input type="password" class="form-control" id="confermaPassword" name="confermaPassword" required>
                    </div>

                    <div class="form-group ">
                        <label for="dataNascita">Data di Nascita: </label>
                        <input type="date" class="form-control" id="dataNascita" name="dataNascita" required>
                    </div>





                </div>
                <div class="col-6">

                    <div class="form-group ">
                        <label for="via">Via: </label>
                        <input type="text" class="form-control" id="via" name="via" required>
                    </div>

                    <div class="form-group ">
                        <label for="stato">Stato: </label>
                        <input type="text" class="form-control" id="stato" name="stato" required>
                    </div>


                    <div class="form-group ">
                        <label for="citta">Citt√†: </label>
                        <input type="text" class="form-control" id="citta" name="citta" required>
                    </div>
                    <div class="form-group ">
                        <label for="provincia">Prov: </label>
                        <input type="text" class="form-control" id="provincia" name="provincia" required>
                    </div>
                    <div class="form-group ">
                        <label for="cap">CAP: </label>
                        <input type="number" class="form-control" id="cap" name="cap" required>

                    </div>

                    <div class="form-group ">
                        <label for="telefono">Telefono: </label>
                        <input type="number" class="form-control" id="telefono" name="telefono" required>
                    </div>

                </div>
            </div>

            <div class="row pt-1 pl-4">
                <div class="col-12 p-4 text-center">
                    <button type="submit" class="btn btn-info">Registrati</button>
                </div>
            </div>


        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
